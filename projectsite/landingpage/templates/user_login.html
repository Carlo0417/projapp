{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="apple-touch-icon" sizes="76x76" href="{% static 'img/apple-icon.png'%}">
    <link rel="icon" type="image/png" href="{% static 'img/icondorm.png' %}">
    <title>
      {% block title %} User Sign In{% endblock %}
    </title>
    <!--     Fonts and icons     -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700" />
    <!-- Nucleo Icons -->
    <link href="{% static 'css/nucleo-icons.css' %}" rel="stylesheet" />
    <link href="{% static 'css/nucleo-svg.css' %}" rel="stylesheet" />
    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <!-- CSS Files -->
    <link id="pagestyle" href="{% static 'css/material-dashboard.css' %}" rel="stylesheet" />
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="">
  <div class="container position-sticky z-index-sticky top-0">
    <div class="row">
      <div class="col-12">
      </div>
    </div>
  </div>
  <main class="main-content  mt-0">
    <div class="page-header align-items-start min-vh-100" style="background-color: white;">
      <div class="container my-auto">
        <div class="row">
          <div class="col-lg-4 col-md-8 col-12 mx-auto">
            <img src="{% static 'img/sample.png' %}" width="95%" style="display: block; margin-left: auto; margin-right: auto;" class="my-4">
              
            {% if form.non_field_errors %}
                {% for error in form.non_field_errors %}
                    <p {% if forloop.last %} class="mb-0 text-xs font-weight-bold" 
                    id="fadeout" style="color: red;  margin: 0px 10px 0px 10px;" {% endif %}>{{ error }}</p>
                {% endfor %}
            {% endif %}

            <div class="card-body">
                <form role="form" method="post" class="text-start">
                    {% csrf_token %}
                    <input type="text" class="form-control text-md" name="username" placeholder="Username" 
                    style="margin: 0px 10px 0px 10px;">
                    <hr style="border-top: 2px solid #FF4200; margin: 0px 10px 20px 10px; opacity: 100%;">
                
                    <input type="password" class="form-control text-md" name="password" placeholder="Password"
                    style="margin: 0px 10px 0px 10px;">
                    <hr style="border-top: 2px solid #FF4200; margin: 0px 10px 0px 10px; opacity: 100%;"> <br>

                  <div class="text-center">
                    <button type="submit" class="btn w-95 my-3 mb-2 text-white" style="background-color: #FF4200;">sign in</button>
                  </div>
                  <p class="mt-4 text-sm text-center">
                  </p>
                </form>
                <style> label:hover {color: #FF4200; font-weight: bold;} </style>
                <label class="form-check-label mb-0 text-xs" style="margin: 0; float: right;"> <u>Forgot Password?</u> </label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
 <!--   Core JS Files   -->
 <script src="{% static 'js/core/popper.min.js' %}"></script>
 <script src="{% static 'js/core/bootstrap.min.js' %}"></script>
 <script src="{% static 'js/plugins/perfect-scrollbar.min.js' %}"></script>
 <script src="{% static 'js/plugins/smooth-scrollbar.min.js' %}"></script>
 <!-- Github buttons -->
 <script async defer src="https://buttons.github.io/buttons.js"></script>
 <!-- Control Center for Material Dashboard: parallax effects, scripts for the example pages etc -->
 <script src="{% static 'js/material-dashboard.min.js' %}"></script>
</body>

</html>

<script>
  var milliseconds = 4000;

  setTimeout(function() {
    document.getElementById('fadeout').remove();
    }, milliseconds);
</script>
