{% extends 'base.html' %}
{% load static %}


{% block content %}
<main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg ">
    <div class="container-fluid py-4">
        <div class="row">
            <div class="col-12">
                <div class="card my-4">
                    <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
                        <div class="bg-gradient-primary shadow-primary border-radius-lg pt-4 pb-3">
                            <h6 class="text-white text-capitalize ps-3">New Service Details</h6>
                        </div>
                    </div>

                    <div class="card-body">

                    <!-- messages & alerts -->
                    {% if messages %}
                        {% for message in messages %}
                        <div style="color: white; font-size: 15px;" {% if message.tags %} class="alert alert-success alert-dismissible text-whitealert {{ message.tags }}" {% endif %} role="alert">
                            <button type="button" class="btn-close text-md py-3 opacity-10" data-bs-dismiss="alert" aria-label="Close">
                              <span aria-hidden="true">&times;</span>
                            </button> {{ message }}
                        </div> <br>
                        {% endfor%}
                    {% endif %}
                    <!-- /messages & alerts -->

                    <form role="form" class="" action="" method="post" novalidate>
                        {% csrf_token %}
                        {% include 'includes/form.html' %}
               
                            <br />
                            <div class="form-group">
                                <div class="col-md-12 col-sm-3">
                                    <button type='submit' class="btn btn-primary">Submit</button>
                                </div>
                            </div>
                    </form>
                </div>
                </div>
            </div>
        </div>
    </div>
</main>

{% endblock %}
